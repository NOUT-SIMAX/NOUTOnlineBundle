parameters:
#    nout_contexts.example.class: NOUT\Bundle\ContextsBundle\Example

services:
#    nout_contexts.example:
#        class: %nout_contexts.example.class%
#        arguments: [@service_id, "plain_value", %parameter%]
    nout_contexts.client:
        class:      NOUT\Bundle\ContextsBundle\Service\NOUTClient
        arguments:
            - @security.token_storage
            - @nout_online.service_factory
            - @nout_online.configuration_dialogue
            - @nout_online.cache_factory
            - %nout_online.version_min%

    nout_contexts.session_disconnect_listener:
        class:  NOUT\Bundle\ContextsBundle\Service\SessionDisconnectListener
        arguments: [@nout_online.cache_factory]
        tags:
          - { name: kernel.event_listener, event: session.disconnect, method: disconnect }
